<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-warning">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow-lg p-4 mb-4 bg-body rounded">
                    <div class="card-body">
                        <h2 class="text-center mb-4">COVID-19 TRACKER</h2>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Masukkan Country" id="input-country"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Get
                                Data</button>
                        </div>
                        </form>
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <div class="col">
                                <div class="card text-white bg-primary mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Active Cases</h5>
                                        <p class="card-text" id="activeCases"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-success mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">New Cases</h5>
                                        <p class="card-text" id="newCases"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-info mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Recovered Cases</h5>
                                        <p class="card-text" id="recoveredCases"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-secondary mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Cases</h5>
                                        <p class="card-text" id="totalCases"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-dark mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Deaths</h5>
                                        <p class="card-text" id="totalDeaths"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-warning mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Tests</h5>
                                        <p class="card-text" id="totalTests"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assignment04.js"></script>

</body>

</html>
